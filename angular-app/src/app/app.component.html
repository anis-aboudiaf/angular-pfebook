<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <a mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </a>
    <span>PFE BOOK</span>
    <span class="example-spacer"></span>
    <div *ngIf="!isLoggedIn()">
      <a mat-icon-button routerLink="login" routerLinkActive class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon>vpn_key</mat-icon>
      </a>

      <a mat-icon-button routerLink="register" routerLinkActive class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon>person_add</mat-icon>
      </a>
    </div>
    <div *ngIf="isLoggedIn()">
      <a mat-icon-button routerLinkActive class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon" [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </a>

      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="profile" routerLinkActive>
          <mat-icon>person_pin</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-menu-item routerLink="settings" routerLinkActive>
          <mat-icon>settings</mat-icon>
          <span>User Settings</span>
        </a>
        <a mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout User</span>
        </a>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="example-toolbar">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive style="color: white">
          <mat-icon>home</mat-icon>&nbsp;Home
        </a>
        <a mat-list-item routerLink="articles" style="color: white" routerLinkActive>
          <mat-icon>apps</mat-icon>&nbsp;Article
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--<div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-spinner style="top: 20%; left: 50%; "></mat-spinner>
      </div>-->
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
