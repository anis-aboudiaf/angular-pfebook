<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3>Large Databse</h3>
            <p>Large Databse Website with more then 1000 Traineeship</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">
            <h3>Destination Shower</h3>
            <p>Large community to show you the best directions for you </p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
        </div>
        <div class="carousel-caption">
            <h3>Worldwid</h3>
            <p>Find your traineeship from any place</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[3]" alt="Random fourth slide">
        </div>
        <div class="carousel-caption">
            <h3>Hire Student</h3>
            <p>Train and hire student with your choice Technologies </p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
<div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
