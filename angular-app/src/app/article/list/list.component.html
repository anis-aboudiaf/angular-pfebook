<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ articleTitle.title }}</h4>
        <a type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
    <div class="modal-body" *ngFor="let comment of comments.comments">
        <p class="modal-title" id="exampleModalLongTitle">
            <i class="fa fa-user" aria-hidden="true"></i> &nbsp;
            {{comment.owner.name}}<br />
            {{ comment.content }}<br />
            <span class="badge badge-secondary">
                {{comment.createdAt | date}}
            </span>
        </p>
    </div>
    <div class="modal-footer">
        <textarea class="form-control" id="exampleTextarea" [(ngModel)]="inputComment.content"
            (keyup.enter)="commentToArticle(articleId.id)" rows="3"></textarea>
    </div>
</ng-template>


<div class="p-3 mb-2 bg-secondary " *ngFor="let article of articles">
    <div class="card text-center mb-3">
        <div class="card-header">
            {{ article.author.name }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <button (click)="open(content)" (click)="getArticleComment(article.id)" class="btn btn-secondary">
                Show Comments
            </button>
        </div>
        <div class="card-footer text-muted">
            {{ article.createdAt | date:'fullDate' }}
        </div>
    </div>
</div>
